# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: "no"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password#123
    ports:
      - 27017:27017

  mongo-express:
    image: mongo-express
    restart: "no"
    ports:
      - 8981:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password#123
      ME_CONFIG_MONGODB_URL: mongodb://root:password#123@mongo:27017/
