http:
  routers:
    dash-redirect:
      rule: Host(`fzryzen.local`) && Path(`/dashboard`)
      service: noop@internal
      middlewares:
        - common-add-slash
        - common-strip-first
      priority: 10000

    api:
      rule: Host(`fzryzen.local`) && (PathPrefix(`/dashboard/`) || PathPrefix(`/api`))
      service: api@internal
      # tls: {}
      middlewares:
        - common-redirect-to-https
        - common-auth
